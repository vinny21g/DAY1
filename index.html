<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git Demo</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #a991e7, #6a5acd);
        }

        .card {
            background: #ffffff;
            padding: 30px 40px;
            max-width: 600px;
            border-radius: 12px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
            text-align: center;
        }

        h1 {
            color: #4b3f72;
            margin-bottom: 15px;
        }

        p {
            font-size: 16px;
            line-height: 1.7;
            color: #444;
            margin-bottom: 15px;
        }

        h3 {
            margin-top: 25px;
            color: #6a5acd;
            letter-spacing: 2px;
        }

        .divider {
            width: 60px;
            height: 4px;
            background: #6a5acd;
            margin: 15px auto;
            border-radius: 2px;
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>Welcome to Git Demo</h1>
        <div class="divider"></div>

        <p>
            This is a simple HTML page designed to demonstrate Git version control
            with a clean and modern look.
        </p>

        <p>
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quisquam
            adipisci eum quod eius distinctio ab fugiat ducimus explicabo harum
            sequi!
        </p>

        <h3>VISHNU Vardhan</h3>
    </div>
</body>

</html>
